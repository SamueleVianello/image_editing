<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
        <div class="controls">
            <label class="file-upload">
                Upload Image
                <input type="file" id="imageUpload" accept="image/*">
            </label>
            
            <button id="resetBtn" class="reset-btn" disabled>Reset Image</button>
            <button id="downloadBtn" class="download-btn" disabled>Download Image</button>
        </div>
        
        <div id="canvasContainer">
            <!-- The p5.js canvas will be created and inserted here by the script -->
            <div id="uploadMessage">Upload an image to begin</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
